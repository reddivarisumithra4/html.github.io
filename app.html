<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share link</title>
</head>
<body>
    <form>
        <input type="radio" id="email" name="email">
        <label for="email">Email</label>
        <input type="radio" id="phone" name="phone">
        <label for="phone">Phone </label>
        
    </form>
    <form>
        <input  text="text"  value="+91" placeholder="Phone" requiredpattern="{6-9}{1}{0-9}{9}">
        
        <br><br>
        <input type="email" pattern ="[a-z0-9_.]+@[a-z]+.[a-z]{2,}" placeholder="Continue with Email">
        <br><br>
        <input type="text" placeholder="Continue with Google">
        <input type="Share App link" placeholder="Share App Link">
        


    </form>
    
</body>
</html>
