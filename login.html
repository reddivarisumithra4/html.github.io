<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Login</h3>
    <form>
        <input  text="text"  value="+91" placeholder="Phone" requiredpattern="{6-9}{1}{0-9}{9}">
        <br><br>
        <button>Send One time Password</button>
        <hr>
        <p>or</p>
        <input type="email" pattern ="[a-z0-9_.]+@[a-z]+.[a-z]{2,}" placeholder="Continue with Email">
        <br><br>
        <input type="text" placeholder="Continue with Google">


    </form>
    <br>
    <button>Submit</button>
    <p>New to Zomato?<a href="">Create account</a></p>
    
    
</body>
</html>
