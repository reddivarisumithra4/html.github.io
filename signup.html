<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body>
    <form>
        <input type="text" required pattern="[A-za-z]{3,8}" placeholder="Full Name"><br><br>
        <label>Email</label><br><br>
        <input type="email" pattern="[a-z0-9_.]+@[a-z]{2}" placeholder="Email">
        <br><br>
        <input type="checkbox">
        <label>I agree to Zomato's<a href="">Terms of Services,</a><a href="">Content Policies</a></label>
        <br><br>
        <button >Create Account</button>
        <hr>
        <p>or</p>
        <input type="text" placeholder="Continue with Google">
        <br><br>
        <p>Already have an account?<a href="">Log In</a></p>
    </form>
    
</body>
</html>
